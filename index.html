<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-light">
      <a class="navbar-brand">
        <img src="#" height="50px" alt="" />
      </a>
      <a class="text-light" href="/admin.html">Back Office</a>
    </nav>
    <div class="container">
      <h1>Products</h1>
      <hr />
      <div class="card-columns"></div>
    </div>
    <script>
      const getProducts = (callback) => {
        fetch("https://striveschool-api.herokuapp.com/api/product", {
          headers: {
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MjU2YmU1Y2E5MDIzOTAwMTVkOTY1ZDIiLCJpYXQiOjE2NDk5NDE2ODEsImV4cCI6MTY1MTE1MTI4MX0.504Tm1tvYgEViRTx0qGQQubJEVKFGEfl9udB-Pqi4go",
          },
        })
          .then((res) => res.json())
          .then((data) => callback(null, data))
          .catch((error) => callback(error, null));
      };

      window.onload = function () {
        getProducts((error, data) => {
          console.log(data);
          if (error) {
            console.log({ error });
          } else {
            const content = document.querySelector(".card-columns");
            content.innerHTML = "";
            data.forEach((product) => {
              content.innerHTML += `<div class="card">
                <img src="${product.imageUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text">${product.description}</p>
                  <p class="card-text">${product.brand}</p>
                  <p class="card-text">${product.price}</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>`;
            });
          }
        });
      };
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
